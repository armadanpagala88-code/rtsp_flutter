version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped
    networks:
      - app-network

  ai-service:
    build:
      context: ./ai_service
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./flutter_app
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - BACKEND_URL=http://backend:3000
      - AI_SERVICE_URL=http://ai-service:5000
    depends_on:
      - backend
      - ai-service
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
