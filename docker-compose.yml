version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./backend/data:/app/data
    restart: on-failure:3
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  ai-service:
    build:
      context: ./ai_service
      dockerfile: Dockerfile
    environment:
      - FLASK_ENV=production
      - PORT=5000
    restart: on-failure:3
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - app-network

  frontend:
    build:
      context: ./flutter_app
      dockerfile: Dockerfile
    environment:
      - BACKEND_URL=http://backend:3000
      - AI_SERVICE_URL=http://ai-service:5000
    depends_on:
      backend:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    restart: on-failure:3
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
